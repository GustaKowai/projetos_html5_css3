<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instawrap">
    <div class="instacel">
      <img src="img/instagram-celular.png" alt="Imagem de um celular com o aplicativo aberto">
    </div>
    <div class="instalogin">
      <div class="grupo">
        <img src="img/instagram-logo.png" class="logo" alt="logo do instagram">
        <div class="fotoperfil">
          <img src="img/perfil-instagram.jpg" class="perfilfoto" alt="Foto do usuário">
        </div>
        <a href="#" class="botao-azul">Continue como Sushi</a>
        <a href="#" class="link-azul">Remover conta</a>
      </div>
      <div class="grupo">
        <p class="notaccount">Não é sushi?</p>
        <p class="notaccount">
          <a href="#" class="link-azul">Alternar contas</a>
          ou 
          <a href="#" class="link-azul">Inscreva-se</a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o app</p>
        <div class="botoes-lojas">
          <a href="#" class="lojas">
            <img src="img/apple-button.png" alt="">
          </a>
          <a href="#" class="lojas">
            <img src="img/googleplay-button.png" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
